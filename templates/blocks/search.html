    <!-- Search and Filter -->
    <div class="searchAndFilter-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="searchAndFilter-block">
              <div class="searchAndFilter">

                <form method="get" class="search-form">

                  {{ myHomeFilter.form }}
                  <button id="pc-search-button" class="button primary-bg"><i class="fas fa-search"></i>Найти лоты</button>

                  <div class="dop-filter" style="display: none;">

                    <div class="row">

                      <div class="col-md-6">

                        <h6 class="">Способ закупки</h6>

                        <div class="form-group">

                          <select class="form-control" id="sel1">
                            <option selected>Способ закупки</option>
                            <option>Способ закупки</option>
                            <option>Способ закупки</option>
                            <option>Способ закупки</option>
                          </select>

                        </div>

                      </div>

                      <div class="col-md-6">

                        <h6 class="">Предмет закупки</h6>

                        <div class="form-group">
                          <select class="form-control" id="sel1">
                            <option selected>Предмет закупки</option>
                            <option>Предмет закупки</option>
                            <option>Предмет закупки</option>
                            <option>Предмет закупки</option>
                          </select>
                        </div>

                      </div>

                      <div class="col-md-6">
                        <h6 class="">Сумма лота</h6>
                        <div class="form-row">
                          <div class="col-6">
                            <input type="number" placeholder="Сумма от" min="0" class="form-control">
                          </div>
                          <div class="col-6">
                            <input type="number" placeholder="Сумма до" min="0" class="form-control">
                          </div>
                        </div>
                      </div>
                    
                      <div class="col-md-6">
                        <h6 class="">Дата приема</h6>
                        <div class="form-row">
                          <div class="col-6">
                            <input type="date" placeholder="Начало приема" class="form-control">
                          </div>
                          <div class="col-6">
                            <input type="date" placeholder="Конец приема" class="form-control">
                          </div>
                        </div>
                      </div>

                    </div>

                  </div>

                  <button id="mobile-search-button" class="button primary-bg display-none"><i class="fas fa-search"></i>Найти лоты</button>

                  <div class="filter-categories" style="text-align: center;">

                    <a href="javascript:void(0);" id="filter-more" style="padding: 10px;width: 100%;text-align: center;color: #fff;background: #1b1b1b;margin-bottom: 20px;"><i class="fa far fa-chevron-circle-down"></i>&nbsp;Расширенный поиск</a>
                    <a href="javascript:void(0);" id="filter-hide" style="display: none;padding: 10px;width: 100%;text-align: center;color: #fff;background: #1b1b1b;margin-bottom: 20px;"><i class="fa far fa-chevron-circle-up"></i>&nbsp;Скрыть расширенный поиск</a>

                    <div style="text-align: center;">
                      <a href="javascript:void(0);">Сохранить поиск <i class="far fa-star"></i></a>
                    </div>
                    
                  </div>

                  <script>
                    jQuery(document).ready(function($){
                      $('#filter-more').click(function(){
                        $('.dop-filter').slideToggle();
                        $('#filter-more').hide();
                        $('#filter-hide').show();
                        if ($(window).width() < 767) {
                          $('#mobile-search-button').show();
                          $('#pc-search-button').hide();
                        }
                      });
                      $('#filter-hide').click(function(){
                        $('.dop-filter').slideToggle();
                        $('#filter-hide').hide();
                        $('#filter-more').show();
                        //$('#filter-hide-mobile').hide();
                        
                        if ($(window).width() < 767) {
                          $('#mobile-search-button').hide();
                          $('#pc-search-button').show();
                        }
                        
                      });
                      // $('#filter-hide-mobile').click(function(){
                      //   $('.dop-filter').slideToggle();
                      //   $('#filter-hide').hide();
                      //   $('#filter-more').show();
                      //   $('#filter-hide-mobile').hide();
                      // });
                    });
                  </script>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Search and Filter End -->
