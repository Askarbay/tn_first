{% include "blocks/header.html" %}

{% block content %}

    <div class="padding-top-90 padding-bottom-90 access-page-bg">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-md-6">
            <div class="access-form">
              <div class="form-header">
                <h5><i data-feather="edit"></i>Регистрация аккаунта на TENDERNET.KZ</h5>
              </div>



              <form method="post">
    				{% csrf_token %}
    				{{ form.as_p }}
    				<input type="submit" value="Submit" class="btn btn-outline-success">
                </form>



                <div class="shortcut-login">
                  <p>Регистрируясь Вы соглашаетесь с <a href="javascript:void(0);" style="display: inline; color: red;">пользовательским соглашением</a>.</p>
                  <p>У Вас уже есть аккаунт? <a href="{% url 'user_login' %}" style="color: red;">Войдите</a></p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}

{% include "blocks/footer.html" %}
